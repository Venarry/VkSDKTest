<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VkSDK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/1f01944e80fe7a928833c8b91dd945a9.js";
      const config = {
        dataUrl: buildUrl + "/71ed485e43d7529ec05160e37a0a1260.data.unityweb",
        frameworkUrl: buildUrl + "/573c59fbbd68cea2cab0b0668af4d9ac.js.unityweb",
        codeUrl: buildUrl + "/5ff264d46de882c7fa7b1f3205ca22a8.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VkSDK",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        //config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

        var script = document.createElement("script");
        script.src = loaderUrl;
        var unityI = null;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                unityI = unityInstance;
                loadingCover.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>

        vkBridge.send("VKWebAppInit", {});

        function vkAuthentication() {
            vkBridge.send("VKWebAppGetUserInfo").then(info => {
                console.log(info);
                unityI.SendMessage("VkSDK", "AuthenticateSuccess", JSON.stringify(info));
            })
        }

        function vkshowCommonADV() {
            vkBridge.send("VKWebAppShowNativeAds", { ad_format: "interstitial" }).then((data) => {
                    if (data.result)
                        console.log("Реклама показана");
                    else
                        console.log("Ошибка при показе");
            }).catch((error) => {
                console.log(error);
            });
        }

        function vkGetData() {
            vkBridge.send("VKWebAppStorageGet", {
                "keys": ["save"]}).then((data) => {
                    //unityI.SendMessage("VkSDK", "DataGetted", JSON.stringify(data));
                    console.log("HTML data get: " + data);
                }).catch((error) => {
                    console.log(error);
                });
        }

        function vkSetData(data) {
            console.log('HTML try save: ' + data);
            vkBridge.send('VKWebAppStorageSet', {
                "key": "save",
                "value": data
            }).then((data) => {
                if (data.result)
                    console.log("HTML saved: " + data);
            })
                .catch((error) => {
                    console.log(error);
                });
        }

    </script>
</body>
</html>
